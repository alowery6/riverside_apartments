    function onEachFeature(feature, layer){
      let popupContent = "<b>" + feature.properties.LONG_NAME + "</b><br>" + feature.properties.LIFESTYLE_CAT + "<br>" + feature.properties.ADDR;
      layer.bindPopup(popupContent);
    }
   
    L.geoJSON(geojson_df, {
        onEachFeature: onEachFeature,
        pointToLayer: function (feature, latlng){
          return L.circleMarker(latlng, {
            radius: 8,
            fillColor: feature.properties.COLOR,
            color: "#FFFFFF",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          })
        }
    }).addTo(map);


    var fontAwesomeIcon = L.divIcon({
      html: "<i class = 'fa fa-solid fa-house'></i>",
      iconSize: [20, 20],
      iconAnchor: [7, 25],
      className: 'myDivIcon'
    });



    L.geoJSON(geojson_df, {
        onEachFeature: onEachFeature,
        pointToLayer: function (feature, latlng){
          return L.marker(latlng, {icon: fontAwesomeIcon}).addTo(map);
        }
    }).addTo(map);
