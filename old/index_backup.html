    function onEachFeature(feature, layer){
      let popupContent = "<b>" + feature.properties.LONG_NAME + "</b><br>" + feature.properties.LIFESTYLE_CAT + "<br>" + feature.properties.ADDR;
      layer.bindPopup(popupContent);
    }
   
    L.geoJSON(geojson_df, {
        onEachFeature: onEachFeature,
        pointToLayer: function (feature, latlng){
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: feature.properties.COLOR,
            color: "#FFFFFF",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
          })
        }
    }).addTo(map);

    function createCustomMarker(feature, latlng){
      var iconHtml = "<i class = 'fa fa-solid " + feature.properties.ICON + " fa-2x' style = 'color: " + feature.properties.COLOR + "'></i>";

      var customIcon = L.divIcon({
        html: iconHtml,
        className: "newIcons",
        iconSize: [20, 20]
      });
      return L.marker(
        latlng, 
        {
          icon: customIcon,
          riseOnHover: true,
          riseOffset: 1000
        }
      );
    }

    L.geoJSON(geojson_df, {
        onEachFeature: onEachFeature,
        pointToLayer: createCustomMarker
    }).addTo(map);
